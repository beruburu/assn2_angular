<div>
	<h3>Login to access Reservations</h3>
	<p><label>Username: </label><input [(ngModel)]="login.username" placeholder="Username"></p>
	<p><label>Password: </label><input type="password" [(ngModel)]="login.password" placeholder="Password"></p>
	<button (click)="getToken(login)">Login</button>
</div>
